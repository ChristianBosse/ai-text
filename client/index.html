<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ChrisGPT | A ChatGPT Clone</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/3ec252e88a.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="app">
            <div id="chat_previous">
                <button class="new_chat">New Chat</button>
                <div id="last_chat">Coming Soon!</div>
                <div id="user_options" class="hide">
                    <div class="options_wrapper">
                        <i class="fa-solid fa-life-ring icon-wrapper"
                            ><span class="user_span_option"
                                >User option</span
                            ></i
                        >
                        <i class="fa-solid fa-trash-can icon-wrapper"
                            ><span class="user_span_option"
                                >User option</span
                            ></i
                        >
                        <i class="fa-solid fa-user icon-wrapper"
                            ><span class="user_span_option"
                                >User option</span
                            ></i
                        >
                        <i class="fa-solid fa-gear icon-wrapper"
                            ><span class="user_span_option"
                                >User option</span
                            ></i
                        >
                        <i
                            class="fa-solid fa-arrow-right-from-bracket icon-wrapper"
                            ><span class="user_span_option"
                                >User option</span
                            ></i
                        >
                    </div>
                </div>
                <div id="user_profile">
                    <a class="user_wrapper">
                        <img
                            class="user_img"
                            src="assets/user.png"
                            alt="User Profile Picture"
                        />
                        <p class="user_profile_name">UsernameGoesHere</p>
                        <i class="fa-solid fa-ellipsis hide-on-mobile"></i>
                    </a>
                </div>
            </div>
            <div id="Wrapper">
                <div id="chat_container"></div>
                <form>
                    <textarea
                        name="prompt"
                        rows="1"
                        cols="1"
                        placeholder="Ask ChrisGPT..."
                        id="txtArea"
                    ></textarea>
                    <button type="submit"><img src="assets/send.svg" /></button>
                </form>
                <div class="link_wrapper">
                    <p class="links">
                        You can find me at these following links.
                        <a
                            class="click_me"
                            href="https://github.com/ChristianBosse"
                            target="_blank"
                            >GitHub</a
                        >
                        |
                        <a
                            class="click_me"
                            href="https://www.linkedin.com/in/christianbosse-/"
                            target="_blank"
                            >LinkedIn</a
                        >
                        |
                        <a
                            class="click_me"
                            href="https://www.christianbosse.ca/"
                            target="_blank"
                            >Portfolio</a
                        >
                    </p>
                </div>
            </div>
        </div>
        <script type="module" src="/script.js"></script>

</html>
